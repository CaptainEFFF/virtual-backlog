<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Backlog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Links: jQuery and Popper Dependencies first -->
    <!-- Can't use slim build of jQuery since it doesn't have .ajax calls -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- WebRTC adapter -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <!-- Bootstrap itself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="container">



        <h1>Virtual Backlog</h1>
        <textarea id="search"></textarea>
        <br><br>
        <button id="search-button">Search</button>

        <h3>Top 5 Search Results: &lt;&lt;Click the desired one to add it to the database &gt;&gt;</h3>
        <div id="results"></div>

        <br>
        <br>

        <button id="library-button">Display whole database</button>
        <br>
        <h3>Database Display: &lt;&lt;Click the desired entry to remove it from the database &gt;&gt;</h3>
        <div id="database-display"></div>

        <br><br>
        <h3>Barcode Scanner</h3>
        <!-- Barcode scanner via https://a.kabachnik.info/a-javascript-barcode-reader-with-bootstrap-3-and-quaggajs.html -->
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="scanner_input" onkeypress="javascript:return isNumber(event)" class="form-control"
                        placeholder="Click the button to scan an EAN..." type="text" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-toggle="modal"
                            data-target="#livestream_scanner">
                            <i class="fa fa-barcode"></i>
                        </button>
                        <button id="search-barcode" class="btn btn-default" type="button"><i
                                class="fa fa-search"></i></button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="modal" id="livestream_scanner">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Barcode Scanner</h4>
                    </div>
                    <div class="modal-body" style="position: static">
                        <div id="interactive" class="viewport"></div>
                        <div class="error"></div>
                    </div>
                    <div class="modal-footer">
                        <label class="btn btn-default pull-left">
                            <i class="fa fa-camera"></i> Use camera app
                            <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
                        </label>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js">
        </script>
        <script src="./js/index.js" async defer></script>

    </div>

</body>

<script type="text/javascript">

</script>

</html>
